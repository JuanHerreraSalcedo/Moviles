<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Bienvenido
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- <ion-fab vertical="botton" horizontal="start" slot="fixed">
          <ion-fab-button (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
  </ion-fab> -->

  <ion-fab vertical="botton" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding">
        <ion-label>
          <h2>{{post.title}}</h2>
          <p>{{post.details}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/edit-post/', post.id]">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>          
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePost(post.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>          
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    
  </ion-list>

</ion-content>


<ion-content>
  <ion-segment [(ngModel)]="segmentValue">
    <ion-segment-button value="recoger">
      Recoger
    </ion-segment-button>
    <ion-segment-button routerLink="/carril">
      Carriles
    </ion-segment-button>
  </ion-segment>


  <ion-card *ngIf="segmentValue === 'recoger'">
    <ion-card-header>
      Recoger Alumno
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" *ngIf="posts && posts.length > 0" (click)="llegue(posts[0].id)">Llegu√©</ion-button>
      
      
      <ion-radio-group [(ngModel)]="selectedCarril">
        <ion-item>
          <ion-label>Carril 1</ion-label>
          <ion-radio slot="start" value="carril1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Carril 2</ion-label>
          <ion-radio slot="start" value="carril2"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Carril 3</ion-label>
          <ion-radio slot="start" value="carril3"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-button expand="full" *ngIf="posts && posts.length > 0" (click)="listo(posts[0].id)">Listo</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
