<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      Titulo
    </ion-label>
    <ion-input type="text" placeholder="Ingresa el título" required [(ngModel)]="post.title">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Detalles
    </ion-label>
    <ion-input type="text" placeholder="Ingresa los detalles" required [(ngModel)]="post.details">
    </ion-input>
  </ion-item>

  <ion-button class="ion-padding" expand="full" (click)="updatePost(post)">Actualizar</ion-button>
</ion-content>
